<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css? family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i');
        @font-face {
            font-family: "shadows";
            src: url('/ShadowsIntoLight-Regular.ttf');
        }
        body {
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            font-family: "shadows", sans-serif;
        }
        #textbox {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            outline: none;
            font-size: 15px;
            box-sizing: border-box;
            background: linear-gradient(to right, #ffffff, #ffd6b5);
            color: #333;
            font-family: "shadows",sans-serif;
            font-size: 2vw;
        }
        .message {
            position: absolute;
            bottom: 10%;
            left: 10%;
            opacity: 1;
            transition: all 5s;
            font-family: "shadows", sans-serif;
            font-size: 1.5vw;
        }
        @keyframes floatAndFade {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            50% { transform: translateY(-50vh) rotate(15deg); opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(30deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <textarea id="textbox" placeholder="Press enter to make it dissapear... and float off... into the clouds.... " rows="3" cols="40"></textarea>

    <script>
        const textbox = document.getElementById('textbox');
        let wordArray = [];

        textbox.addEventListener('keyup', function (e) {
            // Check if Enter key (key code 13) was pressed
            if (e.keyCode === 13) {
                const fullText = this.value;
                if (fullText.trim() !== '') {
                    const message = document.createElement('p');
                    message.classList.add('message');
                    message.textContent = fullText;
                    message.style.animation = `floatAndFade ${5 + Math.random() * 5}s forwards`;
                    message.style.left = `${Math.random() * 100}vw`;
                    message.style.bottom = `${20}vh`;
                    document.body.appendChild(message);
                    this.value = '';
                }
            } else if (e.keyCode === 32) {
                // Check if Space key (key code 32) was pressed
                const word = wordArray.join(' ');
                if (word !== '') {
                    const message = document.createElement('p');
                    message.classList.add('message');
                    message.textContent = word;
                    message.style.animation = `floatAndFade ${5 + Math.random() * 5}s forwards`;
                    message.style.left = `${Math.random() * 100}vw`;
                    message.style.bottom = `${20}vh`;
                    document.body.appendChild(message);
                    wordArray = [];
                }
            } else if (e.keyCode === 8) {
                // Check if Backspace key (key code 8) was pressed
                if (wordArray.length > 0) {
                    // Remove the last character from wordArray when Backspace is pressed
                    wordArray.pop();
                }
            } else {
                const word = e.key;
                wordArray.push(word);
            }
        });
    </script>
</body>
</html>
