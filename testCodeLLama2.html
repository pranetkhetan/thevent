<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Textbox</title>
    <style>
        #textbox {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 20px;
            background-color: white;
            border: none;
            outline: none;
            padding: 10px;
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            resize: vertical;
            overflow: hidden;
        }
        
        .float-out {
            animation: floatOut ease-in-out 1s forwards;
        }
        
        @keyframes floatOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div id="textbox"></div>
    
    <script>
        const textbox = document.getElementById("textbox");
        let inputValue = "";
        
        // Add event listener to textbox
        textbox.addEventListener("input", function() {
            inputValue = this.value;
        });
        
        // Add event listener to form submit button
        document.querySelector("#submit").addEventListener("click", function() {
            if (inputValue !== "") {
                // Create new element with floating text
                const floatText = document.createElement("span");
                floatText.innerText = inputValue;
                floatText.classList.add("float-out");
                
                // Append new element to body
                document.body.appendChild(floatText);
                
                // Remove focus from textbox
                textbox.blur();
            }
        });
    </script>
</body>
</html>
